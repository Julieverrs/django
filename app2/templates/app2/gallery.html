{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - E-commerce</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            position: fixed;
            width: 250px;
            padding: 20px;
        }
        .sidebar a {
            color: #ffffff;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
            border-radius: 5px;
            padding: 10px 15px;
            display: block;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        .gallery-img {
            margin: 10px;
            max-width: 300px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h3 class="text-white">My E-commerce App</h3>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'app2:gallery' %}">Gallery</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'app2:services' %}">Services</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'app2:team' %}">Team</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'app1:home' %}">Go to App1 </a>
        </li>
    </ul>
</div>

<div class="content">
    <h1>Gallery</h1>
    <p>Explore our collection of beautiful images showcasing our products.</p>
    <div class="row">
        <div class="col-md-4">
            <img src="{% static 'images/product1.jpg' %}" alt="Product 1" class="img-fluid gallery-img">
        </div>
        <div class="col-md-4">
            <img src="{% static 'images/product2.jpg' %}" alt="Product 2" class="img-fluid gallery-img">
        </div>
        <div class="col-md-4">
            <img src="{% static 'images/product3.jpg' %}" alt="Product 3" class="img-fluid gallery-img">
        </div>
        <!-- Add more images as needed -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
